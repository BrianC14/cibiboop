          <link rel="stylesheet" href="./assets/css/bootstrap.css">
          <link rel="stylesheet" href="./assets/css/style.css">
      </head>
      <body>
          <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Link</a>
                      </li>
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Dropdown
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item" href="#">Action</a>
                          <a class="dropdown-item" href="#">Another action</a>

                      <li class="nav-item">

                  <ul class="navbar-nav">
                      <li><a class="btn btn-outline-secondary navbar-btn mr-sm-2" href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>

          <div class="container">
              <form class="frm1">
                  <h1>Sign in</h1>
  
                  <div class="form-group col-10">
                    <label for="inUser">Username</label>
                    <input type="text" class="form-control" name="inUser" id="inUser" aria-describedby="userHelp">
                    <small id="userHelp" class="form-text text-muted">We'll never share your username or password with anyone else.</small>
                  </div>
                  <div class="form-group col-10">
                    <label for="inPwd">Password</label>
                    <input type="password" class="form-control" name="inPwd" id="inPwd">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                  <div class="socialSignIn">
                      <small class="form-text text-muted">Or sign in with social media:</small>
                      <a href="#"><img src="./assets/images/fb.png" alt="fb"/></a>
                      <a href="#"><img src="./assets/images/tw.png" alt="tw"/></a>
                      <a href="#"><img src="./assets/images/in.png" alt="li"/></a>
                  </div>
                </form>
          </div>
  
          <script src="./assets/js/jquery-3.4.1.js"></script>
