                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>

                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        <div class="container">
            <form class="frm1">
                <h1>Log in</h1>

                <small class="form-text text-muted">Remember that we never share personal information.</small>

                <div class="form-group col-10">
                  <label for="inUser">First name</label>
                  <input type="text" class="form-control" name="inUser" id="inUser">
                </div>
                <div class="form-group col-10">
                  <label for="inUser">Last name</label>
                  <input type="text" class="form-control" name="inUser" id="inUser">
                </div>
                <div class="form-group col-10">
                  <label for="inUser">Username</label>
                  <input type="text" class="form-control" name="inUser" id="inUser">
                </div>
                <div class="form-group col-10">
                  <label for="inPwd">Password</label>
                  <input type="password" class="form-control" name="inPwd" id="inPwd">
                </div>
                <div class="form-group col-10">
                  <label for="inUser">Birthdate</label>
                  <input type="date" class="form-control" name="inUser" id="inUser">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
                <div class="socialLogIn">
                    <small class="form-text text-muted">Or log in with social media:</small>
                    <a href="#"><img src="./assets/images/fb.png" alt="fb"/></a>
                    <a href="#"><img src="./assets/images/tw.png" alt="tw"/></a>
                    <a href="#"><img src="./assets/images/in.png" alt="li"/></a>
                </div>
              </form>
        </div>
